# .gqlgen.yml example
#
# Refer to https://gqlgen.com/config/
# for detailed .gqlgen.yml documentation.

schema: schema.graphql
exec:
  filename: generated.go
model:
  filename: models/model.go
  package: models
resolver:
  filename: resolver.go
  type: Resolver
models:
  Job: 
    model: github.com/aneri/gqlgen-authentication/models.Job
  Application: 
    model: github.com/aneri/gqlgen-authentication/models.Application
  User: 
    model: github.com/aneri/gqlgen-authentication/models.User